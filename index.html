<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>Text to Speech Converter</header>
      <div class="controls">
        <textarea placeholder="Enter text" rows="5"></textarea>

        <div class="settings">
          <label for="voice">Select Voice:</label>
          <select id="voice">
            <option value="en-US">English (US)</option>
            <option value="en-GB">English (UK)</option>
            <option value="es-ES">Spanish (ES)</option>
            <!-- Add more voice options here -->
          </select>

          <label for="speed">Speed:</label>
          <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" />
          <span id="speed-value">1x</span>
        </div>

        <button id="convertBtn">Convert to Speech</button>
        <button id="saveButton">Save as Audio</button> <!-- New save button -->
      </div>

      <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Converting...</p>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
